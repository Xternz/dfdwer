<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Set Favicon (Company Icon) -->
  <link rel="icon" href="static/icons/appIcon.png" type="image/png">
  <title>MindCare | Home</title>
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        text-align: center;
        margin-top: 17%;
        flex-direction: column;
    }
    footer {
        width: 100%;
        position: absolute;
        bottom: 0;
        margin-left: auto;
        background-color: #333;
        color: white;
        padding: 10px;
    }
    img{
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body >

  <!-- Centered Welcome Text -->
  <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="text-center">
      <h1 class="display-3">Welcome to MindCare</h1>
      <img src="static/icons/appIcon.png" alt="Company Icon" class="img-fluid mt-3" ">
    </div>
  </div>

  <!-- Footer with Small Description -->
  <footer class="footer py-3 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-0">MindCare - Empowering mental health through technology.</p>
    </div>
  </footer>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
